    <div class="container">
        <form>
            <div class="mb-3 campoForm">
              <label for="formTitle" class="form-label">Titulo</label>
              <input type="text" class="form-control" id="formTitle" aria-describedby="">
            </div>
            <div class="mb-3 campoForm">
              <label for="formYear" class="form-label">Año</label>
              <input type="number" class="form-control" id="formYear" aria-describedby="">
            </div>
            <div class="mb-3 campoForm">
              <label for="formDirector class="form-label">Director</label>
              <input type="text" class="form-control" id="formDirector" aria-describedby="">
            </div>
            <div class="mb-3 campoForm">
              <label for="formDuracion" class="form-label">Duración</label>
              <input type="text" class="form-control" id="formDuracion" aria-describedby="">
            </div>
            <div class="mb-3 campoForm">
              <label for="formGenre" class="form-label">Género</label>
              <input type="text" class="form-control" id="formGenre" aria-describedby="">
            </div>
            <div class="mb-3 campoForm">
              <label for="formRate" class="form-label">Puntuación</label>
              <input type="number" class="form-control" id="formRate" aria-describedby="">
            </div>
            
            <div class="mb-3 campoForm">
              <label for="formImg" class="form-label">Imagen</label>
              <input type="text" class="form-control" id="formImg" aria-describedby="">
            </div>
            
            <button type="submit" class="btn btn-primary "> Subir </button>
          </form>
    </div>
