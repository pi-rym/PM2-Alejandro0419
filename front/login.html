<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Log in</title>
  </head>
  <body class="text-white bg-dark">
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
      <div class="container-fluid d-flex justify-content-around">
        <img
          class="logoPagina navbar-brand"
          src="../front/img/icon-cinema.svg"
          alt="logoPagina"
          href="index.html"
        />
        <span><a href="index.html">Home</a></span>
        <span><a href="about.html">About Us</a></span>
        <span><a href="historia.html">Historia del cine</a></span>
        <span><a href="createMovie.html">Subir pelicula</a></span>
        <span><a href="login.html">Iniciar Sesion / Registrarse</a></span>
        
      </div>
    </nav>
    <div class="container">
      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Direccion de mail</label
          >
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />

          <div class="invalid-feedback">Ingrese un email valido.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Contraseña</label>
          <input
            type="password"
            class="form-control"
            id="exampleInputPassword1"
          />
          <div class="invalid-feedback">
            La contraseña debe tener un numero, una mayuscula, una minuscula y una longitud de 8 caracteres.
          </div>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" />
          <label class="form-check-label" for="exampleCheck1">Recordarme</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
